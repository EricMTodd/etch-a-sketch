<!DOCTYPE html>
<html>

<head>
  <title>Etch-a-Sketch!</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles/style.css" />
</head>

<body>
  <div id="content-wrapper">
    <h1>Etch-a-Sketch!</h1>

    <div id="container"></div>
  </div>
  <script src="scripts/main.js"></script>
</body>

</html>
